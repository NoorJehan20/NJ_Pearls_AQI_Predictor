name: PM2.5 Fetcher

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:    # manual trigger option

jobs:
  run-fetcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade scikit-learn xgboost pandas

      - name: Run PM2.5 fetcher
        env:
          VISUAL_CROSSING_KEY: ${{ secrets.VISUAL_CROSSING_KEY }}
          WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
        run: |
          python pm25_fetcher.py

      - name: Merge hourly CSVs into daily file
        run: |
          python merge_hourly_to_daily.py

      - name: Commit output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          timestamp=$(date -u +"%Y%m%d_%H%M%S")
          mkdir -p outputs

          # Save timestamped versions
          cp realtime_aqi_forecast.csv outputs/realtime_aqi_forecast_$timestamp.csv
          cp daily_aqi.csv outputs/daily_aqi_$timestamp.csv

          # Save 'latest' versions (overwrite each run)
          cp realtime_aqi_forecast.csv outputs/realtime_aqi_forecast_latest.csv
          cp daily_aqi.csv outputs/daily_aqi_latest.csv

          # Optional: plots
          if [ -f aqi_forecast_plot.png ]; then
            cp aqi_forecast_plot.png outputs/aqi_forecast_plot_$timestamp.png
            cp aqi_forecast_plot.png outputs/aqi_forecast_plot_latest.png
          fi

          git add outputs/
          git commit -m "Add outputs from run at $timestamp" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:${{ github.ref }}
