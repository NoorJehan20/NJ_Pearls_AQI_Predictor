name: Fetch PM2.5 AQI Data

# on:
#   schedule:
#     - cron: '0 * * * *'  # Runs every hour
#   workflow_dispatch:      # Manual trigger support

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run PM2.5 Fetcher Script
        env:
          WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
        run: python pm25_fetcher.py

      - name: Commit and push updated data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add waqi_karachi_pm25_hourly.csv
          git commit -m "Update PM2.5 data [bot]" || echo "No changes to commit"
          git push
