name: PM2.5 Data Fetcher

on:
  schedule:
    - cron: "0 */3 * * *"   # Every 3 hours
  workflow_dispatch:        # Allow manual run

jobs:
  fetch-pm25:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run PM2.5 Fetch Script
        env:
          WAQI_TOKEN: ${{ secrets.WAQI_TOKEN }}
          VISUALCROSSING_KEY: ${{ secrets.VISUAL_CROSSING_KEY }}
        run: |
          python pm25_fetcher.py

      - name: Commit updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add waqi_karachi_pm25_hourly.csv
          git commit -m "Auto-update PM2.5 data [skip ci]" || echo "No changes to commit"
          git push
